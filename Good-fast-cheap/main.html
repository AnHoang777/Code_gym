<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        .good{
            background-color: hsl(106, 73%, 75%); /* Màu nền cho nút "Good" */
            color: white; /* Màu chữ cho nút "Good" */
        }
        .fast{
            background-color: rgb(223, 74, 15); /* Màu nền cho nút "Good" */
            color: white; /* Màu chữ cho nút "Good" */
        }
        .cheap{
            background-color: rgb(15, 45, 218); /* Màu nền cho nút "Good" */
            color: white; /* Màu chữ cho nút "Good" */
        }
    </style>
</head>
<body>
    <button class="good" onclick="goodColor(this)">Good</button>
    <br>
    <br>
    <button class="fast" onclick="fastColor(this)">Fast</button>
    <br>
    <br>
    <button class="cheap" onclick="cheapColor(this)">Cheap</button>
</body>
</html>
