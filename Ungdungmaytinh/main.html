<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Cơ Bản</title>
    <script src ="main.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        input { width: 50px; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Máy Tính Cơ Bản</h1>
    <input type="text" id="num1" placeholder="Số 1">
    <input type="text" id="num2" placeholder="Số 2">
    <br>
    <button onclick="calculate('+')">Cộng</button>
    <button onclick="calculate('-')">Trừ</button>
    <button onclick="calculate('*')">Nhân</button>
    <button onclick="calculate('/')">Chia</button>
    <br>
    <h2 id="result">Kết quả: </h2>
</body>
</html>
